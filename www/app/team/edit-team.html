<!-- Edit Team -->

<div class="container content">
  <h1 class="well" align="center">Update {TEAM NAME}</h1>
  <div class="col-lg-12 well">
    <div class="row">
      <form>
        <div class="col-sm-12">
          <div class="row">
            <div class="col-sm-8 form-group">
              <label>Team Name: </label>
              <input type="text" placeholder="Enter Team Name" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 form-group">
              <p><b>Designation: </b></p>
              <div>
                <div class="checkbox checkbox-inline">
                  <input type="checkbox" id="local" value="local">
                  <label for="local" class="checkbox"> Local </label>
                </div>
                <div class="checkbox checkbox-inline">
                  <input type="checkbox" id="travel" value="travel">
                  <label for="travel" class="checkbox"> Travel </label>
                </div>
                <div class="checkbox checkbox-inline">
                  <input type="checkbox" id="mens" value="mens">
                  <label for="mens" class="checkbox"> Men's </label>
                </div>
                <div class="checkbox checkbox-inline">
                  <input type="checkbox" id="junior" value="junior">
                  <label for="junior" class="checkbox"> Junior </label>
                </div>
                <div class="checkbox checkbox-inline">
                  <input type="checkbox" id="training" value="training">
                  <label for="training" class="checkbox"> Training </label>
                </div>
                <div class="checkbox checkbox-inline">
                  <input type="checkbox" id="team-other" value="team-other">
                  <label for="team-other" class="checkbox"> Other </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button id="edit-team" type="button" class="btn btn-primary register-admin">Update Team</button>
    </div>
    </div>
  </div>

<!-- End Edit Team -->
