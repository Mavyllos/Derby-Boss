<navheader></navheader>

<!-- Edit Member -->

<div class="container content" ng-repeat="member in $ctrl.members">
  <h1 class="well" align="center">Edit {{member.first_name}} {{member.last_name}}</h1>
  <div class="col-lg-12 well">
    <div class="row">
      <form name="editForm" ng-submit="$ctrl.onSubmit($ctrl.member.member_id)">
        <div class="col-sm-12">
          <div class="row">
            <div class="col-sm-6 form-group"
              <label for="first_name">First Name: </label>
              <input
                id="first_name"
                type="text"
                value="{{member.first_name}}"
                name="first_name"
                class="form-control"
                ng-minlength=8
                ng-maxlength=75
                required />
            </div>
            <div class="col-sm-6 form-group">
              <label>Last Name: </label>
              <input
                id="last_name"
                type="text"
                value="{{member.last_name}}"
                name="last_name"
                class="form-control"
                ng-minlength=8
                ng-maxlength=75
                required />
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 form-group">
              <label>Derby Name: </label>
              <input
                id="derby_name"
                type="text"
                value="{{member.derby_name}}"
                name="derby_name"
                class="form-control"
                ng-minlength=0
                ng-maxlength=75 />
            </div>
            <div class="col-sm-6 form-group">
              <label>Jersey Number: </label>
              <input
                id="jersey_number"
                type="text"
                value="{{member.jersey_number}}"
                name="jersey_number"
                class="form-control"
                ng-minlength=0
                ng-maxlength=75 />
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 form-group">
              <p><b>League Role(s): </b></p>
              <div>
                <div class="checkbox checkbox-inline">
                  <input type="checkbox" id="admin">
                  <label for="admin" class="checkbox"> Admin </label>
                </div>
                <div class="checkbox checkbox-inline">
                  <input type="checkbox" id="coach">
                  <label for="coach" class="checkbox"> Coach </label>
                </div>
                <div class="checkbox checkbox-inline">
                  <input type="checkbox" id="skater">
                  <label for="skater" class="checkbox"> Skater </label>
                </div>
                <div class="checkbox checkbox-inline">
                  <input type="checkbox" id="referee">
                  <label for="referee" class="checkbox"> Referee </label>
                </div>
                <div class="checkbox checkbox-inline">
                  <input type="checkbox" id="nso">
                  <label for="nso" class="checkbox"> NSO </label>
                </div>
                <div class="checkbox checkbox-inline">
                  <input type="checkbox" id="volunteer">
                  <label for="volunteer" class="checkbox"> Volunteer </label>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6 form-group">
              <label>Phone Number</label>
              <input
                id="phone"
                type="text"
                value="{{member.phone}}"
                name="phone"
                class="form-control"
                ng-minlength=0
                ng-maxlength=10 />
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 form-group">
              <label>Email Address</label>
              <input
                id="email"
                type="text"
                value="{{member.email}}"
                name="email"
                class="form-control"
                ng-minlength=0
                ng-maxlength=225 />
            </div>
          </div>

          <!-- Address Information - show on click -->

          <div>
            <a href="#">Address Information</a>
          </div>

          <div class="col-lg-12 well">
            <div class="row">
              <div class="col-sm-8 form-group">
                <label>Address Line 1</label>
                <input
                  id="line_1"
                  type="text"
                  value="{{member.line_1}}"
                  name="line_1"
                  class="form-control"
                  ng-minlength=0
                  ng-maxlength=225 />
              </div>
            </div>
            <div class="row">
              <div class="col-sm-8 form-group">
                <label>Address Line 2</label>
                <input
                  id="line_2"
                  type="text"
                  value="{{member.line_2}}"
                  name="line_2"
                  class="form-control"
                  ng-minlength=0
                  ng-maxlength=225 />
              </div>
            </div>
            <div class="row">
              <div class="col-sm-4 form-group">
                <label>City</label>
                <input
                  id="city"
                  type="text"
                  value="{{member.city}}"
                  name="city"
                  class="form-control"
                  ng-minlength=0
                  ng-maxlength=75 />
              </div>
            </div>
            <div class="row">
              <div class="col-sm-4 form-group">
                <label>State</label>
                <input
                  id="state"
                  type="text"
                  value="{{member.state}}"
                  name="state"
                  class="form-control"
                  ng-minlength=0
                  ng-maxlength=25 />
              </div>
            </div>
            <div class="row">
              <div class="col-sm-4 form-group">
                <label>Zip</label>
                <input
                  id="zip"
                  type="text"
                  value="{{member.zip}}"
                  name="zip"
                  class="form-control"
                  ng-minlength=0
                  ng-maxlength=9 />
              </div>
            </div>
          </div>
        </div>
    </div>

    <!-- Emergency Information - show on click -->

    <div>
      <a href="#">Emergency Information</a>
    </div>

    <div class="col-lg-12 well">
      <div class="row">
        <div class="col-sm-8 form-group">
          <label>Emergency Contact Name: </label>
          <input
            id="contact_name"
            type="text"
            value="{{member.contact_name}}"
            name="contact_name"
            class="form-control"
            ng-minlength=0
            ng-maxlength=225 />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8 form-group">
          <label>Emergency Contact Number: </label>
          <input
            id="contact_number"
            type="text"
            value="{{member.contact_number}}"
            name="contact_number"
            class="form-control"
            ng-minlength=0
            ng-maxlength=10 />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 form-group">
          <p><b>Has Personal Health Isurance: </b></p>
          <div>
            <div class="checkbox checkbox-inline">
              <input type="checkbox" id="hins-yes" value="hins-yes">
              <label for="hins-yes" class="checkbox"> Yes </label>
            </div>
            <div class="checkbox checkbox-inline">
              <input type="checkbox" id="hins-no" value="hins-no">
              <label for="hins-no" class="checkbox"> No </label>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8 form-group">
          <label>Insurance Provider Name: </label>
          <input
            id="emer_provider_name"
            type="text"
            value="{{member.emer_provider_name}}"
            name="emer_provider_name"
            class="form-control"
            ng-minlength=0
            ng-maxlength=100 />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8 form-group">
          <label>Insurance Policy Number: </label>
          <input
            id="emer_policy_number"
            type="text"
            value="{{member.emer_policy_number}}"
            name="emer_policy_number"
            class="form-control"
            ng-minlength=0
            ng-maxlength=100 />
        </div>
      </div>
    </div>

    <!-- Skate Requirements - show on click -->

    <div>
      <a href="#">Skate Requirements</a>
    </div>

    <div class="col-lg-12 well">
      <div class="row">
        <div class="col-sm-12 form-group">
          <p><b>Skate Insurance Required: </b></p>
          <div>
            <div class="checkbox checkbox-inline">
              <input type="checkbox" id="sins-yes" value="sins-yes">
              <label for="sins-yes" class="checkbox"> Yes </label>
            </div>
            <div class="checkbox checkbox-inline">
              <input type="checkbox" id="sins-no" value="sins-no">
              <label for="sins-no" class="checkbox"> No </label>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-8 form-group">
          <label>Policy Number: </label>
          <input
            id="req_policy_number"
            type="text"
            value="{{member.req_policy_number}}"
            name="req_policy_number"
            class="form-control"
            ng-minlength=0
            ng-maxlength=100 />
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4 form-group">
          <label>Issue Date: (Format YYYY-MM-DD)</label>
          <input
            id="issue_date"
            type="text"
            value="{{member.issue_date | date:'yyyy-MM-dd'}}"
            name="issue_date"
            class="form-control"/>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4 form-group">
          <label>Expiration Date: (Format YYYY-MM-DD)</label>
          <input
            id="expires"
            type="text"
            value="{{member.expires | date:'yyyy-MM-dd'}}"
            name="expires"
            class="form-control"/>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <p><b>Eligible to skate: </b></p>
          <div>
            <div class="checkbox checkbox-inline">
              <input type="checkbox" id="elig-yes" value="elig-yes">
              <label for="elig-yes" class="checkbox"> Yes </label>
            </div>
            <div class="checkbox checkbox-inline">
              <input type="checkbox" id="elig-no" value="elig-no">
              <label for="elig-no" class="checkbox"> No </label>
            </div>
          </div>
        </div>
      </div>

    </div>
    <!-- End of expanding forms/wells -->
    <button id="edit-member" type="submit" class="btn btn-primary register-admin">Update Profile</button>
  </div>
  </form>
  <!-- End of form -->
</div>

<!-- End Edit Member -->

<navfooter></navfooter>
