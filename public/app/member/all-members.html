<navheader></navheader>

<!-- All Member -->

<div class="container content">
  <div class="row">
    <div id="content" class="col-sm-12">
      <div class="row">
        <div class="col-lg-12">
          <div class="box">
            <div class="box-header" data-original-title align="center">
              <h2>View All Members</h2>
            </div>
            <div class="well">
              <div class="box-content">
                <table class="table table-striped table-bordered bootstrap-datatable datatable">
                  <thead>
                    <tr>
                      <th>
                        <a href="#" ng-click="orderByField='first_name'; reverseSort = !reverseSort">
                            First Name
                            <span ng-show="orderByField == 'first_name'">
                              <span ng-show="!reverseSort"><i class="fa fa-sort-asc" aria-hidden="true"></i></span>
                              <span ng-show="reverseSort"><i class="fa fa-sort-desc" aria-hidden="true"></i></span>
                            </span>
                        </a>
                      </th>
                      <th>
                        <a href="#" ng-click="orderByField='last_name'; reverseSort = !reverseSort">
                            Last Name
                            <span ng-show="orderByField == 'last_name'">
                              <span ng-show="!reverseSort"><i class="fa fa-sort-asc" aria-hidden="true"></i></span>
                              <span ng-show="reverseSort"><i class="fa fa-sort-desc" aria-hidden="true"></i></span>
                            </span>
                        </a>
                      </th>
                      <th>
                        <a href="#" ng-click="orderByField='derby_name'; reverseSort = !reverseSort">
                            Derby Name
                            <span ng-show="orderByField == 'derby_name'">
                              <span ng-show="!reverseSort"><i class="fa fa-sort-asc" aria-hidden="true"></i></span>
                              <span ng-show="reverseSort"><i class="fa fa-sort-desc" aria-hidden="true"></i></span>
                            </span>
                        </a>
                      </th>
                      <th>Role(s)</th>
                      <th>
                        <a href="#" ng-click="orderByField='eligibility'; reverseSort = !reverseSort">
                          Eligible?
                          <span ng-show="orderByField == 'eligibility'">
                            <span ng-show="!reverseSort"><i class="fa fa-sort-asc" aria-hidden="true"></i></span>
                            <span ng-show="reverseSort"><i class="fa fa-sort-desc" aria-hidden="true"></i></span>
                          </span>
                        </a>
                      </th>
                      <th>
                        <a href="#" ng-click="orderByField='expires'; reverseSort = !reverseSort">
                          Insurance Expires
                          <span ng-show="orderByField == 'expires'">
                            <span ng-show="!reverseSort"><i class="fa fa-sort-asc" aria-hidden="true"></i></span>
                            <span ng-show="reverseSort"><i class="fa fa-sort-desc" aria-hidden="true"></i></span>
                          </span>
                        </a>
                      </th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="member in $ctrl.members | orderBy: orderByField:reverseSort">
                      <td>{{member.first_name}}</td>
                      <td>{{member.last_name}}</td>
                      <td>{{member.derby_name}}</td>
                      <td>
                        <p ng-repeat="role in member.role.type">{{role}}</p>
                      </td>
                      <th>{{member.eligibility?'Yes':'No'}}</th>
                      <td>{{member.expires | date:'MM/dd/yyyy'}}</td>
                      <td>
                        <a class="btn btn-primary" ui-sref="viewMember({id: member.id})">
                      			<i class="fa fa-user"></i>
                      		</a>
                        <a class="btn btn-info" ui-sref="editMember({id: member.id})">
                      			<i class="fa fa-pencil"></i>
                      		</a>
                        <a class="btn btn-danger" href="table.html#">
                      			<i class="fa fa-trash-o"></i>
                      		</a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <nav aria-label="Page navigation" align="center">
                <ul class="pagination">
                  <li>
                    <a href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                  </a>
                  </li>
                  <li><a href="#">1</a></li>
                  <!-- <li><a href="#">2</a></li>
                  <li><a href="#">3</a></li>
                  <li><a href="#">4</a></li>
                  <li><a href="#">5</a></li> -->
                  <li>
                    <a href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                  </a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<navfooter></navfooter>
